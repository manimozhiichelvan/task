        input{

        <tr>
            <td><button>1</button></td> <td><button>2</button></td> <td><button>3</button></td> <td><button style="background-color: lightblue;">-</button></td>

        <tr>

        </tr>
    </table>
    </div>
    
    </center>
    
    
    
</body>
